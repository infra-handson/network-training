---
nodes:
  - name: ha
    type: host
    interfaces:
      - name: ha-eth0
        type: l2
        mac_addr: 00:00:5E:00:53:0a
        sub_interfaces:
          - ip_addr: 192.168.0.1/24
            vlan: 10
            mac_addr: 00:00:5E:00:53:a1
          - ip_addr: 172.16.0.1/24
            vlan: 20
            mac_addr: 00:00:5E:00:53:a2
  - name: hb
    type: host
    interfaces:
      - name: hb-eth0
        type: l3
        ip_addr: 192.168.0.2/24
        mac_addr: 00:00:5E:00:53:0b
  - name: hc
    type: host
    interfaces:
      - name: hc-eth0
        type: l3
        ip_addr: 172.16.0.2/24
        mac_addr: 00:00:5E:00:53:0c
  - name: sw1
    type: switch
    interfaces:
      - name: sw1-eth0
        type: l2
        trunk_vlans: [10, 20]
      - name: sw1-eth1
        type: l2
        trunk_vlans: [10, 20]
  - name: sw2
    type: switch
    interfaces:
      - name: sw2-eth0
        type: l2
        trunk_vlans: [10, 20]
      - name: sw2-eth1
        type: l2
        access_vlan: 10
      - name: sw2-eth2
        type: l2
        access_vlan: 20
links:
  - node1: ha
    intf1: ha-eth0
    node2: sw1
    intf2: sw1-eth1
  - node1: sw1
    intf1: sw1-eth0
    node2: sw2
    intf2: sw2-eth0
  - node1: hb
    intf1: hb-eth0
    node2: sw2
    intf2: sw2-eth1
  - node1: hc
    intf1: hc-eth0
    node2: sw2
    intf2: sw2-eth2
