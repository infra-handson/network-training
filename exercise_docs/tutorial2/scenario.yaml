---
nodes:
  - name: ha
    type: host
    interfaces:
      - name: ha-eth0
        type: l3
        ip_addr: 192.168.0.1/24
  - name: hb
    type: host
    interfaces:
      - name: hb-eth0
        type: l3
        ip_addr: 192.168.0.2/24
  - name: sw1
    type: switch
    interfaces:
      - name: sw1-eth0
        type: l2
      - name: sw1-eth1
        type: l2
      - name: sw1-eth2
        type: l2
  - name: hc
    type: host
    interfaces:
      - name: hc-eth0
        type: l3
        ip_addr: 192.168.0.3/24
links:
  - node1: ha
    intf1: ha-eth0
    node2: sw1
    intf2: sw1-eth0
  - node1: hb
    intf1: hb-eth0
    node2: sw1
    intf2: sw1-eth1
  - node1: hc
    intf1: hc-eth0
    node2: sw1
    intf2: sw1-eth2
