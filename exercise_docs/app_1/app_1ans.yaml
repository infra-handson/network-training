x---
nodes:
  - name: inet
    type: host
    svc_procs:
      - python3 -m http.server 80 -d /exercise/app_1/docroot-inet-http &
      - python3 -m http.server 22 -d /exercise/app_1/docroot-inet-ssh &
    routes:
      - dst_net: default
        next_hop: blackhole
        note: internet (blackhole for unknown) # DO NOT USE DEFAULT to avoid ping-pong between re and se
      - dst_net: 172.16.0.0/16
        next_hop: 203.0.113.24
        note: internal to Firewall.A
    interfaces:
      - name: inet-eth0
        type: l3
        ip_addr: 203.0.113.13/24
  - name: fa
    type: router
    svc_procs:
      - sh /exercise/app_1/fa_fw.sh
    routes:
      - dst_net: default
        next_hop: 203.0.113.13
        note: internet
      - dst_net: 172.16.0.64/26
        next_hop: blackhole
        note: null route for external systems
      - dst_net: 172.16.0.0/16
        next_hop: 172.16.0.2
        note: internal to Router.A
    interfaces:
      - name: fa-eth0
        type: l3
        ip_addr: 203.0.113.24/24
      - name: fa-eth1
        type: l2
        sub_interfaces:
          - ip_addr: 172.16.0.65/29
            vlan: 10
      - name: fa-eth2
        type: l3
        ip_addr: 172.16.0.1/30
  - name: swa
    type: switch
    interfaces:
      - name: swa-eth0
        type: l2
        trunk_vlans: [10]
      - name: swa-eth1
        type: l2
        access_vlan: 10
  - name: s0a
    type: host
    svc_procs:
      - python3 -m http.server 80 -d /exercise/app_1/docroot-s0a-http &
      - python3 -m http.server 22 -d /exercise/app_1/docroot-s0a-ssh &
    routes:
      - dst_net: default
        next_hop: 172.16.0.65
    interfaces:
      - name: s0a-eth0
        type: l3
        ip_addr: 172.16.0.66/29
  - name: ra
    type: router
    routes:
      - dst_net: default
        next_hop: 172.16.0.1
        note: default to Firewall.A
      - dst_net: 172.16.0.64/26
        next_hop: 172.16.0.1
        note: external systems to Firewall.A
      - dst_net: 172.16.0.128/25
        next_hop: 172.16.0.6
        note: internal systems to Router.E
      - dst_net: 172.16.1.0/25
        next_hop: 172.16.0.10
        note: shinjuku-A/B to Firewall.B
      - dst_net: 172.16.1.128/25
        next_hop: 172.16.0.14
        note: toyosu to Firewall.C
      - dst_net: 172.16.0.16/29
        next_hop: 172.16.0.10
        note: fb-rb & fb-rc interlink to Firewall.B
      - dst_net: 172.16.0.24/30
        next_hop: 172.16.0.14
        note: fc-rd interlink to Firewall.C
      - dst_net: 172.16.1.64/26
        next_hop: 172.16.0.14
        note: Moved Soumu and keiri to Firewall.C (!ANSWER!)
      - dst_net: 172.16.0.0/16
        next_hop: blackhole
        note: null route of whole company area
    interfaces:
      - name: ra-eth0
        type: l3
        ip_addr: 172.16.0.2/30
      - name: ra-eth1
        type: l3
        ip_addr: 172.16.0.5/30
      - name: ra-eth2
        type: l3
        ip_addr: 172.16.0.9/30
      - name: ra-eth3
        type: l3
        ip_addr: 172.16.0.13/30
  - name: re
    type: router
    routes:
      - dst_net: default
        next_hop: 172.16.0.5
      - dst_net: 172.16.0.128/25
        next_hop: blackhole
        note: null route for internal-systems block
    interfaces:
      - name: re-eth0
        type: l3
        ip_addr: 172.16.0.6/30
      - name: re-eth1
        type: l2
        sub_interfaces:
          - ip_addr: 172.16.0.129/29
            vlan: 10
          - ip_addr: 172.16.0.137/29
            vlan: 11
          - ip_addr: 172.16.0.145/29 # !ANSWER!
            vlan: 12
  - name: swe
    type: switch
    interfaces:
      - name: swe-eth0
        type: l2
        trunk_vlans: [10, 11, 12]
      - name: swe-eth1
        type: l2
        access_vlan: 10
      - name: swe-eth2
        type: l2
        access_vlan: 11
      - name: swe-eth3
        type: l2
        access_vlan: 12
  - name: s1a
    type: host
    svc_procs:
